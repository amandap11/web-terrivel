<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Encomenda de Pedrinhas </title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<form method="GET" action="http://terrivel.herokuapp.com/monster">
		<div id="container">
			<div id="titulo">Faça sua encomenda!</div>
			<table border="0" id="formulario">
				<tr>
					<label>
						<td>Nome:</td>
						<td><input type="text" name="nome" onkeypress="return letras()"></td>
					</label>
				</tr>
				<tr>
					<label>
						<td>Quantidade:</td>
						<td><input name="num_pedras" class="campoNumerico" type="number" step="1" min="0" value="1"></td>
					</label>
				</tr>
				<tr>
					<label>
						<td>Tamanho: </td>
						<td><input name="tam_pedras" class="campoNumerico" type="number" step="0.5" min="0" max="7" value="3"></td>
					</label>
				</tr>
				<tr>
					<td>Cores do céu:</td>
					<td>
						<input type="color" name="corCeu1">
						<input type="color" name="corCeu2">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label>
							<input name="tipo_pedras_sortidas" id="tipo_pedras_sortidas" type="checkbox">
							Quero pedra(s) sortida(s)!
						</label>	
					</td>
				</tr>
				<tr>
					<label>
						<td colspan="2">
							Tipo de Pedra: 
							<select name="tipo_pedras" id="tipo_pedras">
								<option value="marroada">Marroada</option>
								<option value="ametista">Ametista</option>
								<option value="topazio">Topázio</option>
								<option value="espinela">Espinela</option>
							</select>
						</td>
					</label>
				</tr>
			</table>
			<button type="submit">Confirmar pedido</button>		
		</div>
	</form>
	<script src="validacoes.js"></script>
</body>
</html>
